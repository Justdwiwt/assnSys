<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="../css/registerUser.css"/>

    <link rel="stylesheet" type="text/css" href="../css/htmleaf-demo.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title></title>
    <style type="text/css">
        .drop li {
            text-decoration: none;
            color: #FFFFFF;
        }

        .drop li:hover {
            text-decoration: none;
            color: #000000;
        }

        .main {
            text-decoration: none;
            color: #FFFFFF;
        }

        .main:hover {

        }

</head>

<body class="body">
<div class="htmleaf-container">
    <nav>
        <ul id="main">

            <li>成员管理

                    <div>

                </ul>
            </li>
            <li>

                    <div>
                        <li>增</li>
                        <li>删</li>
                        <li>改</li>
                        <li>查</li>
                    </div>
                </ul>
            </li>
            <li>联系我们

                    <div>
                        <li>关于</li>
                    </div>
                </ul>
            </li>
            <div id="marker"></div>
        </ul>
    </nav>
</div>

<div class="form">
    <form>
        <div class="float">用户名：</div>
        <div class="float">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size="50"
                                                                                  class="float_a"/></div>
        <br/><br/>
        <div class="float">用户性别：</div>
        <div class="float">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" size="50" class="float_a"/></div>

                                                                                  class="float_a"/></div>

        <br/><br/>
        <div class="float">住址：</div>
        <div class="float">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"

        </div>

        <span>

				</span>
